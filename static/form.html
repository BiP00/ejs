<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Autos</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <h1>Ingrese su auto</h1>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Ingrese el Modelo del Auto</label>
      <input type="input" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter Car Model">
      <small id="emailHelp" class="form-text text-muted"></small>
      <br>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Ingrese la Marca del Auto</label>
      <input type="input" class="form-control" id="exampleInputPassword1" placeholder="Marca">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</body>

</html>
